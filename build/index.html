<!DOCTYPE html>
<html>

<head>
    <title>Paste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
</head>

<body>
    <h1>&#x1f4dd; Paste - Text Storage</h1>
    <p>Free and open source Pastebin alternative.</p>

    <h2 id="create">Create a paste</h2>
    <form action=".netlify/functions/createpaste" method="get">
        <input type="text" name="title" placeholder="Title">
        <textarea name="paste" placeholder="Code"></textarea>
        <input type="submit" value="Paste!">
    </form>

    <h2 id="thanks">Thanks to:</h2>

    </ul>

</body>

</html>
